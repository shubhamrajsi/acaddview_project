<html>
	<head><title>root</title>
	</head>
	<body>
		Input 1st variable<input type="text" id="a" ><br>
		Input 2nd variable<input type="text" id="b" ><br>
		Input 3rd variable<input type="text" id="c" ><br>
		<button type="button" onclick="myfunction">click</button>
		<p id="demo"></p>
		<script>
			function myfunction()
			{
				var x=document.getElementById('a').value;
				var y=document.getElementById('b').value;
				var z=document.getElementById('c').value;
				var m=(y*y)-4*x*z;
				if(m==0)
				{
					var n=-y/2*x;
					console.log(n);
				}
				else()
				{
					console.log('No Equal Roots');
				}
			}
		</script>
	</body>
</html>
